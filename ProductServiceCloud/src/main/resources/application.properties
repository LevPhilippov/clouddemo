#SpringBootSettings
server.port=7777
server.servlet.context-path=/productservice/api/v1
spring.application.name=productservice

#EurekaClientSettings
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8585/eureka}
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

#Datasource settings
spring.datasource.url=jdbc:postgresql://localhost:5432/geekbrains
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.data.jpa.repositories.enabled=true
spring.datasource.username=postgres
spring.datasource.password=postgres