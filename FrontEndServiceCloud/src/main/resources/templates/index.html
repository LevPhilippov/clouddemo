<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <title>Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-auto display-6">Список продуктов</div>
    </div>

    <table class="table my-2">
        <thead>
        <tr class="table-dark">
            <th scope="col" >id</th>
            <th scope="col" >Title</th>
            <th scope="col" >Price</th>
            <th scope="col" >Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${products}">
            <td th:text="${prod.productId}">Mark</td>
            <td th:text="${prod.productTitle}">Otto</td>
            <td th:text="${prod.productPrice}">111</td>
            <td>
                <a class="btn btn-danger"  th:href="@{del(id=${prod.productId})}">Delete</a>
                <a class="btn btn-warning" th:href="@{edit(id=${prod.productId})}">Edit</a>
                <a class="btn btn-success" th:href="@{add}">Add</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
