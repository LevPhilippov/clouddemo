<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <title>Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-auto display-6">Форма редактирования</div>
    </div>

    <div class="container">
        <form th:object="${prod}" th:action="@{/save}" th:method="POST">
            <div class="mb-3">
                <input type="number" class="form-control" id="productId"  th:field="*{productId}" placeholder="Id" hidden>
            </div>
            <div class="mb-3">
                <label for="prod_title" class="form-label">Product title</label>
                <input type="text" class="form-control" id="prod_title" th:field="*{productTitle}" placeholder="Product name">
            </div>
            <div class="mb-3">
                <label for="prod_price" class="form-label">Product price</label>
                <input class="form-control" id="prod_price"  th:field="*{productPrice}" placeholder="Product price">
            </div>
            <button type="submit" class="btn btn-success">Отправить</button>
        </form>
    </div>

</div>
</body>

</html>
